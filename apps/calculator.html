<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./calculator.css">
    <!-- Linking Favicon -->
    <link rel="shortcut icon" href="../images/favicon.png">
</head>

<body>

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            DEBMALYA SUR
        </div>
        <div class="w3-display-middle" style="text-align:center;">
            <input type="text" id="input-el" value="" disabled>
            <div>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="clear">CLEAR</button>
                <button id="plus"><i class="fa fa-plus"></i></button>
            </div>
            <div>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="back"><i class="fa fa-reply"></i></button>
                <button id="minus"><i class="fa fa-minus"></i></button>
            </div>
            <div>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="open">(</button>
                <button id="mul"><i class="fa fa-close"></i></button>
            </div>
            <div>
                <button id="zero">0</button>
                <button id="dot">•</button>
                <button id="div">÷</button>
                <button id="close">)</button>
                <button id="equals"><i class="fa fa-reorder"></i></button>
            </div>
            <p style="font-size:1.5em;">
                <a href="../apps.html">Back to Home</a>
            </p>
        </div>
        <div class="w3-display-bottomleft w3-padding-large">
            © This website was made by <a href="../index.html">Debmalya Sur</a> with ❤️
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>

</html>

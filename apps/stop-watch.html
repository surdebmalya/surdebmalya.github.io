<!DOCTYPE html>
<html>

<head>
    <title>Stop Watch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <!-- Linking Favicon -->
    <link rel="shortcut icon" href="../images/favicon.png">
    <style>
        body,
        h1 {
            font-family: "Raleway", sans-serif
        }

        body,
        html {
            height: 100%
        }

        .bgimg {
            background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            DEBMALYA SUR
        </div>
        <div class="w3-display-middle" style="text-align:center;">
            <h1 class="w3-jumbo w3-animate-top" id="clock">00:00:00</h1>
            
            <button class="w3-button w3-green w3-hover-teal w3-padding-large" id="start" onclick="clickStart()">Start Timer</button>
            <button class="w3-button w3-red w3-hover-orange w3-padding-large" id="stop" onclick="clickStop()" style="display: none;" disabled>Stop Timer</button>
            <p style="font-size:1.5em;">
                <a href="../apps.html">Back to Home</a>
            </p>
        </div>
        <div class="w3-display-bottomleft w3-padding-large">
            © This website was made by <a href="../index.html">Debmalya Sur</a> with ❤️
        </div>
    </div>

    <script src="./stop-watch.js"></script>

</html>
